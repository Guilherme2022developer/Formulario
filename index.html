<!DOCTYPE html>
<html lang="pt-br" class="fonte">
<head>
    <title>Frontend</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="cor-fundo">
    <main class="box">
        <header class="header">
            <h1 class="title">
                Formulário<br />para compra de<br /><span class="title contrast">Pacote de Stickers</span>
            </h1>
        </header>
        <form class="form">
            <fieldset class="campos">
                <legend class="campos-legend">Escolha quais stickers você deseja e marque:</legend>
                <ul>
                    <li>
                        <label>
                            <input name="stickers[]"
                                   type="checkbox"
                                   value="React"
                                   required />
                            React
                        </label>
                    </li>
                    <li><input name="stickers[]" type="checkbox" value="Vue" /> Vue</li>
                    <li>
                        <input name="stickers[]" type="checkbox" value="Angular" />
                        Angular
                    </li>
                </ul>
            </fieldset>
            <fieldset class="campos">
                <legend class="campos-legend">Quantos stickers de cada?</legend>
                <div class="counter">
                    <svg class="counter__button"
                         data-operator="dec"
                         xmlns="http://www.w3.org/2000/svg"
                         width="42"
                         height="42">
                        <path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
                    </svg>
                    <input class="counter__input"
                           name="quantidade"
                           type="number"
                           min="1"
                           placeholder="0"
                           required />
                    <svg class="counter__button"
                         data-operator="inc"
                         xmlns="http://www.w3.org/2000/svg"
                         width="42"
                         height="42">
                        <path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
                    </svg>
                </div>
            </fieldset>
            <fieldset class="campos">
                <legend class="campos-legend">Observações:</legend>
                <textarea name="descricao"
                          class="note"
                          placeholder="Alguma dúvida? Recado?"></textarea>
            </fieldset>
            <footer class="footer">
                <button class="footer__submit">Enviar</button>
            </footer>
        </form>
    </main>
    <footer>
        <p class="copy text-center">&copy; Copyright Guilherme Developer - 2022</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
